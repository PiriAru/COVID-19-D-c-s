<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du monde</title>
</head>

<body>
   
    <h1>Coronavirus (COVID-19)</h1>
    <h2>Décès liés au COVID-19 dans le monde</h2>



    <div class="main"></div>
    <input id="selectedDate" type="date"></type> 
    <div id="map"></div>

    <a href="https://github.com/CSSEGISandData/COVID-19?fbclid=IwAR3DOIrmBjslUxpc3qo5QSpoXEuAT8_XGGJ5pX0Cb8696PjW7ZwHyo1QwZU">Source: github.com [données consolidées]</a>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="visualization.js"></script>
    
    <style>
        body {
            font-family: "avenir next", Arial, sans-serif;
            font-size: 12px;
            color: #696969;
        }

        #play-button {
            position: relative;
            top: 0px;
            left: 0px;
            background: #f08080;
            padding-right: 26px;
            border-radius: 3px;
            border: none;
            color: white;
            margin: 0;
            padding: 0 12px;
            width: 60px;
            cursor: pointer;
            height: 30px;
        }

        #play-button:hover {
            background-color: #696969;
        }

        .ticks {
            font-size: 10px;
        }

        .track,
        .track-inset,
        .track-overlay {
            stroke-linecap: round;
        }

        .track {
            stroke: #000;
            stroke-opacity: 0.3;
            stroke-width: 10px;
        }

        .track-inset {
            stroke: #dcdcdc;
            stroke-width: 8px;
        }

        .track-overlay {
            pointer-events: stroke;
            stroke-width: 50px;
            stroke: transparent;
            cursor: crosshair;
        }

        .handle {
            fill: #fff;
            stroke: #000;
            stroke-opacity: 0.5;
            stroke-width: 1.25px;
        }
    </style>

</body>
</html>
